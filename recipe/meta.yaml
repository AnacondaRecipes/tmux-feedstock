{% set version = "2.3" %}
{% set build = 1 %}
{% set sha256 = "8847b6f7b93a095b1d5dcd318bc6837b86ebb42d09394d17c231590758cd9386" %}

package:
  name: tmux
  version: {{ version }}

source:
  url: https://github.com/tmux/tmux/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - autoconf
    - automake
    - libtool
    - m4
    - pkg-config
    - libevent 2.0.22
    - ncurses 5.9

  run:
    - libevent 2.0.22
    - ncurses 5.9

test:
  commands:
    # Verify command existence.
    - which tmux

    # Check that no server is running.
    - $(tmux info || true) 2> >(grep "no server running on")

about:
  home: https://tmux.github.io/
  license: ISC
  license_file: COPYING
  summary: A terminal multiplexer.

extra:
  recipe-maintainers:
    - jakirkham
    - dougalsutherland
