{% set version = "2.6" %}
{% set sha256 = "bbfa33e4005b8801b629133cb7a4213d4579429640256f72fb70643de8876815" %}

package:
  name: tmux
  version: {{ version }}

source:
  url: https://github.com/tmux/tmux/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - toolchain
    - autoconf
    - automake
    - libtool
    - m4
    - pkg-config
    - libevent 2.0.22
    - ncurses 5.9

  run:
    - libevent 2.0.22
    - ncurses 5.9

test:
  commands:
    # Verify command existence.
    - which tmux

    # Check that no server is running.
    - $(tmux info || true) 2> >(grep "no server running on")

about:
  home: https://tmux.github.io/
  license: ISC
  license_file: COPYING
  summary: A terminal multiplexer.

extra:
  recipe-maintainers:
    - jakirkham
    - dougalsutherland
